<body>

    </header>

    <section class="seccion aparecer" id="investigacion">

        <div class="contenido aparecer">
            <img src="presentacion.png">
        </div>
    </section>

    <section class="seccion aparecer" id="investigacion">
        <h2>RED SOCIAL DE BUSQUEDA LABORAL</h2>
    
        <div class="contenido aparecer">
            <img src="redlinkedin.png">
        </div>
    </section>

    <section class="seccion aparecer" id="investigacion">
        <h2>TRABAJO EN EQUIPO</h2>
    
        <div class="contenido aparecer">
            <img src="equipoit.png">
        </div>
    </section>

    <section class="seccion aparecer" id="investigacion">
        <h2>grupo vs equipo</h2>
    
        <div class="contenido aparecer">
            <img src="grupovsequipo.png">
        </div>
    </section>

    <section class="seccion aparecer" id="investigacion">
        <h2>NUESTRO CASO EJEMPLO</h2>
    
        <div class="contenido aparecer">
            <img src="traductor1.png">
        </div>
    </section>

    <section class="seccion aparecer" id="investigacion">
        <h2>IMPORTANCIA DE RECOMENDACIONES</h2>
    
        <div class="contenido aparecer">
            <img src="recomendacion.png">
        </div>
    </section>
    



    <section class="seccion" id="galeria">
        <h2>TAREAS DEL CRM</h2>
        <div class="carrusel">
            <div class="carrusel-slide active">
                <img src="primerimagen.png" alt="Imagen 1">
            </div>
            <div class="carrusel-slide">
                <img src="segundaimagen.png" alt="Imagen 2">
            </div>
            <div class="carrusel-slide">
                <img src="tercerimagen.png" alt="Imagen 3">
            </div>
            <button class="carrusel-btn prev">&#10094;</button>
            <button class="carrusel-btn next">&#10095;</button>
        </div>
    </section>
    

    <script>
        const elementos = document.querySelectorAll('.aparecer');

        const mostrarElemento = () => {
            const alturaVentana = window.innerHeight;

            elementos.forEach(el => {
                const distancia = el.getBoundingClientRect().top;
                if (distancia < alturaVentana - 100) {
                    el.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', mostrarElemento);
        window.addEventListener('load', mostrarElemento);
    </script>

    <script>
        const slides = document.querySelectorAll('.carrusel-slide');
        const nextBtn = document.querySelector('.carrusel-btn.next');
        const prevBtn = document.querySelector('.carrusel-btn.prev');
        let currentIndex = 0;
    
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }
    
        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        });
    
        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        });
    
        // Inicializar
        showSlide(currentIndex);
    </script>
    
</body>
</html>
